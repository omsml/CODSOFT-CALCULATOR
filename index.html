<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <!-- Importing Roboto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Roboto', sans-serif;
  background-color: #000000; /* Set background to black */
}
.calculator {
  width: 100%;
  max-width: 400px;
  background-color: #1e1e1e; /* Dark gray for calculator background */
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
}
.screen {
  width: 100%;
  height: 80px;
  background-color: #333333;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 20px;
  font-size: 2rem;
  color: #ffffff; /* White text for screen */
  overflow: hidden;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 20px;
}
.button {
  width: 70px;
  height: 70px;
  font-size: 1.5rem;
  border: none;
  border-radius: 50%; /* Make buttons circular */
  cursor: pointer;
  color: #ffffff;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 400;
  background-color: #333333;
  border: 2px solid transparent; /* Transparent border initially */
}
.button.clear {
  background-color: #d3d3d3;
  color: #333;
}
.button.operation {
  background-color: #d3d3d3;
  color: #333;
}
.button.equal {
  background-color: #ff9800;
  color: #ffffff;
  font-weight: 700;
}
.button.number {
  background-color: #333333;
  color: #ffffff;
}
.button.zero {
  background-color: #333333;
  color: #ffffff;
}

/* Hover Effects */
.button.number:hover {
  border-color: red; /* Red border for number buttons */
  box-shadow: 0 0 10px red; /* Red glow effect */
}
.button.operation:hover,
.button.clear:hover,
.button.equal:hover {
  border-color: green; /* Green border for other buttons */
  box-shadow: 0 0 10px green; /* Green glow effect */
}

  </style>
</head>
<body>
  <div class="calculator">
    <h3>Calculator By Omsmlx</h3>
    <div id="screen" class="screen">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearScreen()">AC</button>
      <button class="button operation" onclick="append('%')">%</button>
      <button class="button operation" onclick="backspace()">⌫</button>
      <button class="button operation" onclick="append('/')">÷</button>

      <button class="button number" onclick="append('7')">7</button>
      <button class="button number" onclick="append('8')">8</button>
      <button class="button number" onclick="append('9')">9</button>
      <button class="button operation" onclick="append('*')">×</button>

      <button class="button number" onclick="append('4')">4</button>
      <button class="button number" onclick="append('5')">5</button>
      <button class="button number" onclick="append('6')">6</button>
      <button class="button operation" onclick="append('-')">-</button>

      <button class="button number" onclick="append('1')">1</button>
      <button class="button number" onclick="append('2')">2</button>
      <button class="button number" onclick="append('3')">3</button>
      <button class="button operation" onclick="append('+')">+</button>

      <button class="button zero" onclick="append('00')">00</button>
      <button class="button number" onclick="append('0')">0</button>
      <button class="button number" onclick="append('.')">.</button>
      <button class="button equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById('screen');
    let screenValue = '';

    function append(value) {
      if (screenValue === '0') screenValue = ''; // Clear leading zero
      screenValue += value;
      screen.innerText = screenValue;
    }

    function clearScreen() {
      screenValue = '0';
      screen.innerText = screenValue;
    }

    function backspace() {
      screenValue = screenValue.slice(0, -1) || '0';
      screen.innerText = screenValue;
    }

    function calculate() {
      try {
        screenValue = eval(screenValue).toString();
        screen.innerText = screenValue;
      } catch (error) {
        screen.innerText = 'Error';
        screenValue = '';
      }
    }
  </script>
</body>
</html>
